<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Event | Districtr</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/css/state_landing.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600|Playfair+Display:700"
            rel="stylesheet"
        />
        <style type="text/css">
          .thumb__heading {
              overflow: hidden;
              width: 280px;
              text-overflow: ellipsis;
              white-space: nowrap;
          }
          #about-section {
            display: none;
          }
          .places-list__item {
            list-style-type: none;
            width: 300px;
            float: left;
          }
          .pcommunity {
            background: #ff4f49;
          }
          .pcommunity:hover {
            background: #e44944;
          }
        </style>
    </head>

    <body>
        <header class="site-header">
            <nav class="site-nav">
                <div class="site-nav__logo">
                    <a href="/">
                        <img class="site-nav__logo__img" src="/assets/districtr-splash-clear.png" alt="Home">
                    </a>
                    <script>
                        function openNav() {
                          var links = document.getElementById("nav-links");
                          var openClass = "site-nav__contents--show";
                          if (links.classList.contains(openClass)) {
                            links.classList.remove(openClass);
                          } else {
                            links.classList.add(openClass);
                          }
                        }
                    </script>
                    <button class="site-nav__open-btn" onclick="openNav();">
                        <img src="/assets/baseline-menu-24px.svg" class="icon" alt="Menu">
                    </button>
                </div>
                <ul id="nav-links" class="nav-links site-nav__contents">
        <li class="nav">
            <a class="nav-links__link nav-links__link--major" href="#communities">
                Draw
            </a>
        </li>
        <li id="sample_plan_link" class="nav">
            <a class="nav-links__link nav-links__link--major" href="#sample">
                Sample Plans
            </a>
        </li>
        <li class="nav">
            <a class="nav-links__link nav-links__link--major" href="#shared">
                Shared Maps
            </a>
        </li>
        <li class="nav">
            <a class="nav-links__link nav-links__link--major" href="#about-section">
                About
            </a>
        </li>
        <li class="nav">
            <a href="/new">
                <img class="nav-links__link nav-links__link--major nav-links__link--img" src="/assets/usa_light_blue.png" alt="Back to Map">
            </a>
        </li>
    </ul>
            </nav>
        </header>
        <main id="root" class="place">
            <article class="place__content">
                <h1 class="headline place__name">
                    Mapping Page:
                    <span id="eventHeadline"></span>
                </h1>
                <div id="event-description"></div>

                <h2 id="communities">Start&nbsp;<span id="draw-goal"></span></h2>
                <p>Click below to start with a blank map.</p>
                <div id="districting-options"></div>
                <div style="clear:both"></div>
                <div id="proposals"></div>
                <div id="plans"></div>
                <div id="about-section">
                  <h2>About</h2>
                  <div id="about-section-text">
                  </div>
                </div>
            </article>
        </main>
        <script src="/es6/event.js"></script>
        <script>
            if (Object.assign === undefined || fetch === undefined) {
                document.write(
                    '<script src="https://polyfill.io/v3/polyfill.min.js?features=default,es5,es6,es7,fetch"><\/script>'
                );
                document.write(
                    '<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.7/webcomponents-loader.js"><\/script>'
                );
                document.write('<script src="/es5/event.js"><\/script>');
                document.write("<script>ieBundle();<\/script>");
            } else {
                bundle();
            }
        </script>
    </body>
</html>
