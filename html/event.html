<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Districtr Event</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="/css/app.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="/css/chicago.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="/css/event.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600"
            rel="stylesheet"
        />
    </head>

    <body>
        <main id="root" class="landing-page">
            <article class="place__content">
                <h1 class="headline place__name">All Events</h1>
                <div id="contentful">
                </div>
            </article>
        </main>
        <section class="sepia u-centered">
            <div class="request-new-place">
                <h2 class="call-to-request">Setting up an event?</h2>
                <a href="/request" class="button call-to-request">
                    Tell us about your event
                </a>
            </div>
        </section>

        <script src="/es6/event.js"></script>
        <script>
            if (Object.assign === undefined || fetch === undefined) {
                document.write(
                    '<script src="https://polyfill.io/v3/polyfill.min.js?features=default,es5,es6,es7,fetch"><\/script>'
                );
                document.write(
                    '<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.7/webcomponents-loader.js"><\/script>'
                );
                document.write('<script src="/es5/event.js"><\/script>');
                document.write("<script>ieBundle();<\/script>");
            } else {
                bundle();
            }
        </script>
    </body>
</html>
