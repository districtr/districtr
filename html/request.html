<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Request a new place | Districtr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/request.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600"
    rel="stylesheet" />
</head>

<body class="form-page">
  <main class="form-container request-form-container">
    <aside id="popup-message" class="popup-message hidden"></aside>
    <div class="form-content" id="form-header">
      <h1 class="form-title">Request a new place</h1>
      <h2 class="form-takeaway hidden" id="success-message"></h2>
    </div>
    <form class="form" id="form">
      <div class="form-content">
        <h2 class="form-section-heading">
          Where would you like to draw districts?
        </h2>
        <div class="form__item">
          <label for="place">Where?</label>
          <input id="place" name="place" class="text-input" placeholder="e.g. Texas" required />
        </div>
        <div class="form__item">
          <label for="districtType">What types of districts?</label>
          <input id="districtTypes" name="districtTypes" class="text-input"
            placeholder="e.g. City Council, State Legislature, Congressional..." required />
        </div>
        <div class="form__item">
          <label for="info">What are the relevant data you need to draw the
            districts?</label>
          <textarea id="info" class="text-input text-area"></textarea>
        </div>
      </div>
      <div class="form-content contact-section">
        <h2 class="form-section-heading">
          Your contact information
        </h2>
        <div class="form__double-item-container">
          <div class="form__double-item">
            <label for="first">First name</label>
            <input type="text" id="first" name="first" class="text-input" required />
          </div>
          <div class="form__double-item">
            <label for="last">Last name</label>
            <input type="text" id="last" name="last" class="text-input" required />
          </div>
        </div>
        <div class="form__item">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="text-input" autocomplete="email"
            placeholder="name@example.com" required />
        </div>
        <div class="form__item">
          <label for="organization">Organization (optional)</label>
          <input type="text" id="organization" name="organization" class="text-input" />
        </div>
        <div class="form__item">
          <input id="submit" disabled type="submit" name="submit" class="form-button"
            value="Submit" />
        </div>
      </div>
    </form>
  </main>
  <script src="./es6/request.js"></script>
  <script>
    if (Object.assign === undefined || fetch === undefined) {
      document.write("<script src=\"https://polyfill.io/v3/polyfill.min.js?features=default,es5,es6,es7,fetch\"><\/script>");
      document.write("<script src=\"./es5/request.js\"><\/script>");
      document.write("<script>ieBundle();<\/script>");
    } else {
      bundle();
    }
  </script>

</body>

</html>
