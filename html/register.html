<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Create your account | Districtr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/signup.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600"
    rel="stylesheet" />
</head>

<body class="form-page">
  <main class="form-container signup-container">
    <aside id="popup-message" class="popup-message hidden"></aside>
    <div class="form-content">
      <h1 class="form-title">Create your account</h1>
      <h2 id="email-message" class="form-takeaway">
        We'll send you a confirmation email with a link to sign in.
      </h2>
    </div>
    <form class="form form-content" id="form">
      <div class="form__double-item-container">
        <div class="form__double-item">
          <label for="first">First name</label>
          <input type="text" id="first" name="first" class="text-input" required />
        </div>
        <div class="form__double-item">
          <label for="last">Last name</label>
          <input type="text" id="last" name="last" class="text-input" required />
        </div>
      </div>
      <div class="form__item">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="text-input" autocomplete="email"
          placeholder="name@example.com" required />
      </div>
      <div class="form__item">
        <input id="submit" disabled type="submit" name="submit" class="form-button"
          value="Sign up" />
      </div>
    </form>
    <script src="./es6/register.js"></script>
    <script>
      if (Object.assign === undefined || fetch === undefined) {
        document.write("<script src=\"https://polyfill.io/v3/polyfill.min.js?features=default,es5,es6,es7,fetch\"><\/script>");
        document.write("<script src=\"./es5/register.js\"><\/script>");
        document.write("<script>ieBundle();<\/script>");
      } else {
        bundle();
      }
    </script>
  </main>
</body>

</html>
