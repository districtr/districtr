<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Districtr</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="/css/embedded.css"
        />
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600"
            rel="stylesheet"
        />

    <body>
        <script src="/es6/embedded.js"></script>
        <main id="root" style="padding: 0; margin: 0; overflow:hidden;">
            <div
                style="width: 100%; height: 100%;"
                id="little-rock"
            ></div>
        </main>
        <script>
            window.Districtr("little-rock", {
                url: "https://districtr.org/.netlify/functions/planRead?id=" + window.location.href.split("?id=")[1],
            }, {
                readOnly: true
            });
        </script>
