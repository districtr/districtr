<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Districtr</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="/css/embedded.css"
        />
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
            integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <script src="/es6/embedded.js"></script>
        <main id="root" style="padding: 1rem; max-width: 48rem; margin: 0 auto">
            <h1>Hello this is embedded Districtr</h1>
            <p>Look, it's a map:</p>
            <div
                style="width: 100%; height: 400px; margin: 1rem 0"
                id="districtr-map"
            ></div>
            <h2>And another!</h2>
            <p>Look, it's another map:</p>
            <div
                style="width: 600px; height: 600px;"
                id="districtr-map-2"
            ></div>
            <p style="margin-bottom: 200px"></p>
        </main>
        <script>
            window.Districtr("districtr-map", {
                place: "alaska",
                units: "precincts",
                number: 20
            });
            window.Districtr("districtr-map-2", {
                place: "lowell",
                units: "blocks",
                number: 9
            });
        </script>
    </body>
</html>
